<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div class="container animate__animated animate__zoomIn">
      <!-- profile picture -->
      <div class="profile">
        <img src="profile.gif" alt="error image" class="animate__animated animate__puls animate__infinite" />
        <p class="animate__animated animate__fadeInDownBig">Tap Tap dor</p>
      </div>

      <!-- linktree button -->
      <div class="link">
        <a href="https://instagram.com" rel="noopener" target="_blank" class="animate__animated animate__bounceInLeft">Instagram</a>
        <a href="https://telegram.org" rel="noopener" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-1s">Telegram</a>
        <a href="https://discord.com" rel="noopener" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-2s">Discord</a>
        <a href="https://youtube.com" rel="noopener" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-3s">Youtube</a>
      </div>

      <!-- footer -->
      <div class="footer animate__animated animate__bounceInUp animate__delay-4s">
